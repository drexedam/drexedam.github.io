<!DOCTYPE html>

<html>
    <head>
        <title>Tedapt Repository</title>    
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://drexedam.github.io/simple_style.css" type="text/css">
    </head>
    <body>
    
        <header>Tedapt - Download</header>
        
        <section>
            <p>
                The most recent download for this plugin is available at <a href="http://drexedam.github.io/Tedapt">http://drexedam.github.io/Tedapt</a>
            </p>
			<p>
				The source code can be found at <a href="https://github.com/drexedam/Tedapt" target="_blank">https://github.com/drexedam/Tedapt</a>
			</p>
        </section>

        <header>Me</header>

        <section>
            <p>
                See <a href="https://drexedam.github.io/me/drexedam.jsonld">here</a>.
            </p>
        </section>

        <script type="ld+json">
        {
            "@context": [
                "https://json-ld.org/contexts/person.jsonld",
                {
                    "base": "http://schema.org/",
                    "Country": "http://schema.org/Country"
                }
            ],
            "@id": "http://drexedam.github.io/me/drexedam.jsonld",
            "@type": "Person",
            "name": "Damian Drexel",
            "nationality": {
                "@type": "Country",
                "name": "Austria"
            },
            "sameAs": [
                "https://github.com/drexedam"
            ],
            "knowsLanguage": {
                "@set": ["German", "English"]
            }
        }
        </script>
    
    </body>
</html>
